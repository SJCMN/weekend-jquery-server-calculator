<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/cc logo md.png">
    <title>Weekend Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <div id="calcInputs">
        <input type="text" id="firstNumberInput">
        <span class="mathBtns">
            <button id= "addBtn" data-method= "add"> + </button>
            <button id= "subtractBtn" data-method= "subtract"> - </button>
            <button id= "multiplyBtn" data-method= "multiply"> &#215 </button>
            <button id= "divideBtn" data-method= "divide"> &#247 </button>
        </span>
        <input type= "text" id= "secondNumberInput">
        <button id= "equalBtn" data-method= "equal"> &#61 </button>
        <button id= "clearBtn" data-method= "clear"> &#1017 </button>
    </div>
    <div>
        <h2 id="resultNum"></h2>
    </div>
    <div class="calcList">
        <ul id="calcHistory">
            <!-- <li> 12 - 4 = 8 </li>
            <li> 12 + 4 = 16 </li>
            <li> 12 * 4 = 48 </li>
            <li> 12 / 4 = 3 </li> -->
        </ul>
    </div>
</body>
</html>
